#:schema node_modules/wrangler/config-schema.json
name = "reverse-house"
main = "./.svelte-kit/cloudflare/_worker.js"
compatibility_date = "2025-01-08"

# SvelteKit adapter-cloudflare builds to .svelte-kit/cloudflare
# The _worker.js file is the entry point for Cloudflare Workers

[site]
bucket = "./.svelte-kit/cloudflare"

# Account ID (uncomment and add your Cloudflare account ID)
# account_id = ""

# Workers configuration
# Adjust these limits based on your Cloudflare plan
[limits]
cpu_ms = 50

# Node.js compatibility for SvelteKit
compatibility_flags = ["nodejs_compat"]

# Build configuration
[build]
command = "pnpm run build"

# Environment variables (add as needed)
# [vars]
# API_URL = "https://api.example.com"

# KV Namespaces (uncomment if using KV)
# [[kv_namespaces]]
# binding = "MY_KV_NAMESPACE"
# id = "your-kv-namespace-id"
# preview_id = "your-preview-kv-namespace-id"

# D1 Databases (uncomment if using D1)
# [[d1_databases]]
# binding = "DB"
# database_name = "reverse-house-db"
# database_id = "your-database-id"

# R2 Buckets (uncomment if using R2)
# [[r2_buckets]]
# binding = "MY_BUCKET"
# bucket_name = "my-bucket"
# preview_bucket_name = "my-preview-bucket"

# Durable Objects (uncomment if using DO)
# [[durable_objects.bindings]]
# name = "MY_DURABLE_OBJECT"
# class_name = "MyDurableObject"
# script_name = "my-durable-object-worker"

# Analytics Engine (uncomment if using Analytics Engine)
# [[analytics_engine_datasets]]
# binding = "ANALYTICS"
